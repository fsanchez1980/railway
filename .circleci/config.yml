version: 2.1

jobs:
  build_and_deploy:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Instalar dependencias
          command: |
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

      - run:
          name: Instalar Railway CLI
          command: |
            npm install -g @railway/cli

      - run:
          name: Mostrar versión Railway CLI
          command: railway -v

      - run:
          name: Verificar variables de Railway
          command: |
            echo "RAILWAY_PROJECT_ID=${RAILWAY_PROJECT_ID}"
            echo "RAILWAY_SERVICE_ID=${RAILWAY_SERVICE_ID}"
            if [ -z "$RAILWAY_TOKEN" ] || [ -z "$RAILWAY_PROJECT_ID" ] || [ -z "$RAILWAY_SERVICE_ID" ]; then
              echo "❌ Faltan variables de entorno de Railway"
              exit 1
            fi

      - run:
          name: Desplegar a Railway
          command: |
            railway up \
              --project "$RAILWAY_PROJECT_ID" \
              --service "$RAILWAY_SERVICE_ID" \
              --detach

workflows:
  build_and_deploy_workflow:
    jobs:
      - build_and_deploy

