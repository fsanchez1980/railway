version: 2.1

jobs:
  build_and_deploy:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project
    steps:
      - checkout

      - run:
          name: Instalar dependencias
          command: |
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

      - run:
          name: Ejecutar pruebas (opcional)
          command: |
            echo "Sin pruebas definidas, continuando..."

      - run:
          name: Instalar Railway CLI
          command: |
            npm install -g @railway/cli

      - run:
          name: Verificar variables de entorno
          command: |
            echo "RAILWAY_PROJECT_ID=${RAILWAY_PROJECT_ID:-NO_DEFINIDO}"
            echo "RAILWAY_SERVICE_ID=${RAILWAY_SERVICE_ID:-NO_DEFINIDO}"
            if [ -z "$RAILWAY_TOKEN" ]; then
              echo "RAILWAY_TOKEN NO definido"; exit 1;
            fi
            if [ -z "$RAILWAY_PROJECT_ID" ] || [ -z "$RAILWAY_SERVICE_ID" ]; then
              echo "Falta PROJECT_ID o SERVICE_ID"; exit 1;
            fi

      - run:
          name: Ver quién soy en Railway
          command: |
            railway whoami || (echo "Fallo autenticación Railway"; exit 1)

      - run:
          name: Desplegar en Railway
          command: |
            railway up \
              --project "$RAILWAY_PROJECT_ID" \
              --service "$RAILWAY_SERVICE_ID" \
              --detach

workflows:
  build_and_deploy_workflow:
    jobs:
      - build_and_deploy

