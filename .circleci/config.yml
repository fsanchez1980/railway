version: 2.1

jobs:
  build_and_deploy:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Instalar dependencias
          command: |
            npm ci || npm install

      - run:
          name: Ejecutar pruebas (opcional)
          command: |
            echo "Sin pruebas definidas, continuando..."

      - run:
          name: Instalar Railway CLI
          command: |
            npm install -g @railway/cli

      - run:
          name: Desplegar en Railway
          command: |
            # El CLI usar√° RAILWAY_TOKEN / PROJECT_ID / SERVICE_ID
            railway up \
              --project "$RAILWAY_PROJECT_ID" \
              --service "$RAILWAY_SERVICE_ID" \
              --environment production \
              --detach

workflows:
  build_and_deploy_workflow:
    jobs:
      - build_and_deploy

