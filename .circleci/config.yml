version: 2.1

jobs:
  build_and_deploy:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project
    environment:
      RAILWAY_TOKEN: $RAILWAY_TOKEN
    steps:
      - checkout

      - run:
          name: Instalar dependencias
          command: |
            npm ci || npm install

      - run:
          name: Instalar Railway CLI
          command: |
            npm install -g @railway/cli

      - run:
          name: Verificar autenticaci√≥n Railway
          command: |
            railway whoami || railway --version

      - run:
          name: Desplegar en Railway
          command: |
            railway up \
              --project $RAILWAY_PROJECT_ID \
              --service $RAILWAY_SERVICE_ID \
              --detach
workflows:
  build_and_deploy_workflow:
    jobs:
      - build_and_deploy:
          filters:
            branches:
              only: main

