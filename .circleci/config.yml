version: 2.1

jobs:
  build_and_deploy:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Instalar dependencias
          command: |
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

      - run:
          name: Ejecutar pruebas (opcional)
          command: |
            echo "Sin pruebas definidas, continuando..."

      - run:
          name: Instalar Railway CLI
          command: |
            npm install -g @railway/cli

      - run:
          name: Verificar autenticaci√≥n con Railway
          command: |
            railway whoami

      - run:
          name: Desplegar a Railway
          command: |
            railway up \
              --project "$RAILWAY_PROJECT_ID" \
              --service "$RAILWAY_SERVICE_ID" \
              --ci --no-interactive
workflows:
  build_and_deploy_workflow:
    jobs:
      - build_and_deploy

