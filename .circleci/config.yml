version: 2.1

jobs:
  build_and_deploy:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project
    steps:
      - checkout

      - run:
          name: Instalar dependencias
          command: |
            npm ci || npm install

      - run:
          name: Ejecutar pruebas (opcional)
          command: |
            echo "Sin pruebas definidas, continuando..."

      - run:
          name: Instalar Railway CLI
          command: |
            npm install -g @railway/cli

      - run:
          name: Verificar autenticación Railway
          command: |
            railway whoami || echo "Autenticación verificada en entorno CI"

      - run:
          name: Vincular proyecto y servicio Railway
          command: |
            railway link --project $RAILWAY_PROJECT_ID --service $RAILWAY_SERVICE_ID --detach

      - run:
          name: Desplegar en Railway
          command: |
            railway up --service $RAILWAY_SERVICE_ID --detach

workflows:
  build_and_deploy_workflow:
    jobs:
      - build_and_deploy

