---
version: 2.1

jobs:
  build_and_deploy:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Instalar dependencias
          command: |
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

      - run:
          name: Verificar versión de Node y NPM
          command: |
            node -v
            npm -v

      - run:
          name: Compilar aplicación
          command: |
            npm run build || echo "Sin script de build, continuando..."

      - run:
          name: Autenticarse en Railway
          command: |
            railway login --token $RAILWAY_TOKEN

      - run:
          name: Desplegar aplicación en Railway
          command: |
            railway up \
              --project $RAILWAY_PROJECT_ID \
              --service $RAILWAY_SERVICE_ID \
              --detach

workflows:
  build_and_deploy_workflow:
    jobs:
      - build_and_deploy
